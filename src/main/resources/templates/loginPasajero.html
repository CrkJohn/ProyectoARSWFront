<!DOCTYPE html>
<html lang="en">
<head>
	<title>Evern DRIVER Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" type="text/css" href="conductor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="conductor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="conductor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="conductor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="conductor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="conductor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!-- LOS SCRIPTS DE APICLIENT Y APP -->

<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/standar.css">

<style>

	.wrap-login100 {
		background: -webkit-linear-gradient(top, #C62418, #C62418)
	}

</style>

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('img/bg-01.jpg');"> 
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="FormLoginPasajero">
					<span class="login100-form-logo">
						<i class="zmdi  zmdi-directions-car"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						PASAJERO
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Ingrese un correo">
						<input id="correoLogin" class="input100" type="correo" name="correo" placeholder="Correo">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingrese la contraseña">
						<input id="claveLogin" class="input100" type="password" name="clave" placeholder="Contraseña">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Recuérdame
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button type="button" class="btn btn-light btn-outline-dark btn-lg"
							onclick="app.loginPasajero()">
							Iniciar sesión
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							¿Se te olvidó tu contraseña?
						</a>
						<br><br>
						<p class="txt1" href="#">
							Quieres viajar con nosotros?, Regístrate!
						</p>
						<a id="registro" class="txt2" href="registroPasajero">
							 Regístrate aquí!
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="conductor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="conductor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="conductor/bootstrap/js/popper.js"></script>
	<script src="conductor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="conductor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="conductor/daterangepicker/moment.min.js"></script>
	<script src="conductor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="conductor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<!-- ALERTA, OJO CON ESTO>script src="js/main.js"></script-->
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	
</body>
</html>
