<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="conductor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="conductor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="conductor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="conductor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="conductor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="conductor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/standar.css">

<!-- LOS SCRIPTS DE APICLIENT Y APP -->

<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>


</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					
					<span class="login100-form-title p-b-34 p-t-27">
						Registro Pasajero
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Ingrese sus nombres">
						<input id="nombresRegister" class="input100" type="text" name="nombres" placeholder="Nombres">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Ingrese su telefono">
						<input id="telefonoRegister" class="input100" type="text" name="telefonoRegister" placeholder="Ingrese su telefóno">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Ingrese un correo">
						<input id="correoRegister" class="input100" type="correo" name="correo" placeholder="Correo">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingrese la contraseña">
						<input id="claveRegister" class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Ingrese la contraseña de confirmación">
						<input id="reclaveRegister" class="input100" type="password" name="pass" placeholder="Confirmar contraseña">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					
					<div class="container-login100-form-btn">

						<button type="button" class="btn btn-light btn-outline-dark btn-lg"
							onclick="app.registroPasajero()">
							Registrarse
						</button>
					</div>					
				 
				</form>
			</div>
		</div>
	</div>

	<!--    ------------------------------------------------      -->


<!--===============================================================================================-->
<script src="conductor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="conductor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="conductor/bootstrap/js/popper.js"></script>
	<script src="conductor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="conductor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="conductor/daterangepicker/moment.min.js"></script>
	<script src="conductor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="conductor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->

</body>

</html>
