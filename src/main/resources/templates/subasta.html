    <style>
        input {
            margin-right: 10px;
        }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        float: left;
        width: 100%;
        height: 100%;
      }

<body onload='sb.init()'>
    
    <!--
    --> 
        <div class="booking-content">
                
                <div class="booking-form">
                    <div class="card" style="height : 100%;">
                                <div class="card-header"> Ruta </div>
                                <div class="card-body card-body-cascade text-center">
                                    <div id="map" class="z-depth-1-half map-container-5"></div>
                                </div>
                                <div class="card-footer text-muted">
                                </div>
                        </div>


                </div>
                <div class="booking-form">
                            <div class="card" style="height: 500px;">
                                    <div class="card-header"> Viaje </div>
                                    <div class="card-body" style="overflow-y: auto">
                                        
                                        <div class="received-chats">
                                                <div class="received-msg">
                                                    <div class="received-msg-inbox">
                                                        <p>Intentando hacer el chat</p>
                                                        <span class="time">11:30 pm</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="outgoing-chats">
                                                <div class="outgoing-chats-msg">
                                                    <p> agregando cositas
                                                    </p>
                                                    <span class="time">11:30 pm</span>
                                                </div>
                                            </div>

                                    </div>
                                    <div class="card-footer text-muted">
                                            <div class="input-group">
                                                <input type ="text" class ="form-control" placeholder="Envia tu mensaje">
                                                <div class = "input-group-append">
                                                    <span class = "input-group-text">
                                                            <i class="fa fa-paper-plane"></i>
                                                    </span>
                                                </div>
                                         </div>  
                                    </div>
                                
                            </div>
                </div>
            </div>
        
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjCqh3UjH1tQ3V04-J_F0GJJe3sBc5M9U&libraries=places">
