<style>
	
	/* Hide all steps by default: */
	.tab {
		display: none;
	}
	
	/* Make circles that indicate the steps of the form: */
	.step {
		height: 15px;
		width: 15px;
		margin: 0 2px;
		background-color: #bbbbbb;
		border: none;
		border-radius: 50%;
		display: inline-block;
		opacity: 0.5;
	}
	
	.step.active {
		opacity: 1;
	}
	
	/* Mark the steps that are finished and valid: */
	.step.finish {
		background-color: #ffffff;
	}
</style>
<body>


	<div class="limiter">
		<div class="container-login100"
			style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="reForm">

					<span class="login100-form-title p-b-34 p-t-27"> Registro
						Pasajero </span>

					<!-- One "tab" for each step in the form: -->

					<div class="tab">
						<div class="wrap-input100 validate-input"
							data-validate="Ingrese sus nombres">
							<input id="nombresRegister" class="input100" type="text"
								name="nombres" placeholder="Nombres"> <span
								class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>

						<div class="wrap-input100 validate-input"
							data-validate="Ingrese sus apellidos">
							<input id="apellidosRegister" class="input100" type="text"
								name="apellidos" placeholder="Apellidos"> <span
								class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>

					</div>

					<div class="tab">

						<div class="wrap-input100 validate-input"
							data-validate="Ingrese su fecha de nacimiento dd/mm/aaaa">
							<input id="fechaNacimientoRegister" class="input100" type="text"
								name="fechaNacimientoRegister"
								placeholder="Fecha de nacimiento dd/mm/aaaa"> <span
								class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>

						<div class="wrap-input100 validate-input"
							data-validate="Ingrese su telefono">
							<input id="telefonoRegister" class="input100" type="text"
								name="telefonoRegister" placeholder="Telefóno"> <span
								class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>
					</div>

					<div class="tab">

						<div class="wrap-input100 validate-input"
							data-validate="Ingrese un correo">
							<input id="correoRegister" class="input100" type="correo"
								name="correo" placeholder="Correo"> <span
								class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>

						<div class="wrap-input100 validate-input"
							data-validate="Ingrese la contraseña">
							<input id="claveRegister" class="input100" type="password"
								name="pass" placeholder="Contraseña"> <span
								class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>

						<div class="wrap-input100 validate-input"
							data-validate="Ingrese la contraseña de confirmación">
							<input id="reclaveRegister" class="input100" type="password"
								name="pass" placeholder="Confirmar contraseña"> <span
								class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>

					</div>



					<div style="overflow: auto;">
						<div style="float: left;">
							<div class="container-login100-form-btn">
								<button type="button" class="btn btn-light btn-outline-dark"
									id="prevBtn" onclick="nextPrev(-1)">Previous</button>
							</div>
						</div>
						<div style="float: right;">
							<div class="container-login100-form-btn">
								<button type="button" class="btn btn-light btn-outline-dark"
									id="nextBtn" onclick="nextPrev(1)">Next</button>
							</div>
						</div>

					</div>
					<!-- Circles which indicates the steps of the form: -->
					<div style="text-align: center; margin-top: 40px;">
						<span class="step"></span> <span class="step"></span> <span
							class="step"></span> <span class="step"></span>
					</div>

				</form>
			</div>
		</div>
	</div>



	<script>
		var currentTab = 0; // Current tab is set to be the first tab (0)
		showTab(currentTab); // Display the current tab

		function showTab(n) {
			// This function will display the specified tab of the form...
			var x = document.getElementsByClassName("tab");
			x[n].style.display = "block";
			//... and fix the Previous/Next buttons:
			if (n == 0) {
				document.getElementById("prevBtn").style.display = "none";
			} else {
				document.getElementById("prevBtn").style.display = "inline";
			}
			if (n == (x.length - 1)) {
				document.getElementById("nextBtn").innerHTML = "Submit";
			} else {
				document.getElementById("nextBtn").innerHTML = "Next";
			}
			//... and run a function that will display the correct step indicator:
			fixStepIndicator(n)
		}

		function nextPrev(n) {
			// This function will figure out which tab to display
			var x = document.getElementsByClassName("tab");
			// Exit the function if any field in the current tab is invalid:
			if (n == 1 && !validateForm())
				return false;
			// Hide the current tab:
			x[currentTab].style.display = "none";
			// Increase or decrease the current tab by 1:
			currentTab = currentTab + n;
			// if you have reached the end of the form...
			if (currentTab >= x.length) {
				// ... the form gets submitted:

				console.log("YA VA A MANDAR DATOS");
				document.getElementById("regForm").submit();
				return false;
			}
			// Otherwise, display the correct tab:
			showTab(currentTab);
		}

		function validateForm() {
			// This function deals with validation of the form fields
			var x, y, i, valid = true;
			x = document.getElementsByClassName("tab");
			y = x[currentTab].getElementsByTagName("input");
			// A loop that checks every input field in the current tab:
			for (i = 0; i < y.length; i++) {
				// If a field is empty...
				if (y[i].value == "") {
					// add an "invalid" class to the field:
					//y[i].className += " invalid";
					valid = false;
					alert("Falta por completar " + y[i].placeholder);
					y[i].focus()
					break;
				}
			}
			if (valid) {
				document.getElementsByClassName("step")[currentTab].className += " finish";
			}
			return valid; // return the valid status
		}

		function fixStepIndicator(n) {
			// This function removes the "active" class of all steps...
			var i, x = document.getElementsByClassName("step");
			for (i = 0; i < x.length; i++) {
				x[i].className = x[i].className.replace(" active", "");
			}
			//... and adds the "active" class on the current step:
			x[n].className += " active";
		}
	</script>
