<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="conductor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="conductor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="conductor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="conductor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="conductor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="conductor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/standar.css">

<!-- LOS SCRIPTS DE APICLIENT Y APP -->

<script src="js/apiclient.js"></script>
<script src="js/app.js"></script>


</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					
					<span class="login100-form-title p-b-34 p-t-27">
						REGISTRO
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Ingrese sus nombres">
						<input id="nombresRegister" class="input100" type="text" name="nombres" placeholder="Nombres">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Ingrese sus apellidos">
						<input id="apellidosRegister" class="input100" type="text" name="apellidos" placeholder="Apellidos">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Ingrese su fecha de nacimiento dd/mm/aaaa">
						<input id="fechaNacimientoLogin" class="input100" type="text" name="fechaNacimiento" placeholder="Fecha de nacimiento dd/mm/aaaa">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Ingrese un correo">
						<input id="correoLogin" class="input100" type="correo" name="correo" placeholder="Correo">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Ingrese la contraseña">
						<input id="claveLogin" class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Ingrese la contraseña de confirmación">
						<input id="reclaveLogin" class="input100" type="password" name="pass" placeholder="Confirmar contraseña">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="conductorCheckbox" type="checkbox" name="conductorCheckbox">
						<label class="label-checkbox100" for="conductorCheckbox">
							Regístrate como conductor
						</label>
					</div>
					
					<div class="container-login100-form-btn">

						<button type="button" class="btn btn-light btn-outline-dark btn-lg"
							onclick="">
							Registrarse
						</button>
					</div>					
				
				</form>
			</div>
		</div>
	</div>

</body>
